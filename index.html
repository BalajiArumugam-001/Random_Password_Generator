<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- installing fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/CSS/app.css">
  <title>Frontend Mentor | Password generator app</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="title">
        <h1>Password Generator</h1>
      </div>
    </header>
    <div class="box">
      <section class="password">
        <input type="text" id="password__result" placeholder="P4$5W0rD!">
        <p class="copied"> Copied</p>
        <img class="icon" id="copyIcon" src="assets/images/icon-copy.svg" alt="copy icon">
      </section>
      <section class="evaluator">
        <form id="form">
          <div class="charlength">
            <div class="charlength__output">
              <label for="length">Character Length</label>
              <output name="result" for="length" id="result">0</output>
            </div>
            <input type="range" name="length" id="length" min="0" max="20" value="0">
          </div>
          <div class="passwordChar">
            <label for="uppercase" class="myCheck">
              <input type="checkbox" id="uppercase">
              Include Uppercase Letters
              <span class="check"></span>
            </label>

            <label for="lowercase" class="myCheck">
              <input type="checkbox" id="lowercase">
              Include Lowercase Letters
              <span class="check"></span>
            </label>

            <label for="numbers" class="myCheck">
              <input type="checkbox" id="numbers">
              Include Numbers
              <span class="check"></span>
            </label>

            <label for="symbols" class="myCheck">
              <input type="checkbox" id="symbols">
              Include Symbols
              <span class="check"></span>
            </label>
          </div>
          <div class="btn">
            <button id="btn" type="button" disabled="disabled">Generate <img src="assets/images/icon-arrow-right.svg"
                alt="arrow right">
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
  <script src="assets/JS/app.js"></script>

  <script>

    let uppercase = document.getElementById("uppercase");
    let check = document.querySelector("input")
    let scale=document.getElementById("result");

    


    let btn = document.querySelector(".btn")

    btn.addEventListener("click", e => {

   
      if (!document.querySelector("#uppercase").checked && !document.querySelector("#lowercase").checked && !document.querySelector("#symbols").checked && !document.querySelector("#numbers").checked) {
      }
      else {
        let pass = ""
        let uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let lowercase = "abcdefghijklmnopqrstuvwxyz"
        let number = "0123456789"
        let symbol = "!@#$%^&*+="
        console.log(scale.innerHTML)

        if (document.querySelector("#uppercase").checked) {
          pass += uppercase
        }
        if (document.querySelector("#lowercase").checked) {
          pass += lowercase
        }
        if (document.querySelector("#numbers").checked) {
          pass += number
        }
        if (document.querySelector("#symbols").checked) {
          pass += symbol
        }

        let res = ""
        for (let i = 0; i <Number(scale.innerHTML); i++) {
          let num = Math.floor(Math.random() * pass.length)
          // console.log(pass)
          // console.log(pass.length)
          // console.log(num)
          res += pass[num]
        }
        console.log(res)
        console.log(check)
        check.value = res;

      }
    })

  </script>
</body>

</html>
